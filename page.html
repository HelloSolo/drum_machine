<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Drum Machine</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
        <script src='main.js'></script>
    </head>

    <body onkeydown="playAudio(keyCode[event.which])">
        <div id="drum-machine">
            <div id="pads">
                <button class="drum-pad" id="q" onclick="playAudio('q')">
                    <audio src="" id="Q" class="clip"></audio>
                    Q
                </button>
                <button class="drum-pad" id="w" onclick="playAudio('w')">
                    <audio src="" id="W" class="clip"></audio>
                    W
                </button>
                <button class="drum-pad" id="e" onclick="playAudio('e')">
                    <audio src="" id="E" class="clip"></audio>
                    E
                </button>
                <button class="drum-pad" id="a" onclick="playAudio('a')">
                    <audio src="" id="A" class="clip"></audio>
                    A
                </button>
                <button class="drum-pad" id="s" onclick="playAudio('s')">
                    <audio src="" id="S" class="clip"></audio>
                    S
                </button>
                <button class="drum-pad" id="d" onclick="playAudio('d')">
                    <audio src="" id="D" class="clip"></audio>
                    D
                </button>
                <button class="drum-pad" id="z" onclick="playAudio('z')">
                    <audio src="" id="Z" class="clip"></audio>
                    Z
                </button>
                <button class="drum-pad" id="x" onclick="playAudio('x')">
                    <audio src="" id="X" class="clip"></audio>
                    X
                </button>
                <button class="drum-pad" id="c" onclick="playAudio('c')">
                    <audio src="" id="C" class="clip"></audio>
                    C
                </button>
            </div>

            <div id="controls">
                <div>POWER</div>
                <label id="power">
                    <input type="checkbox" onclick="powerSwitch()">
                    <span class="slider" id="pslide"></span>
                </label>

                <div id="display"></div>
                <input type="range" id="volume" min="0" , max="10" onchange="vol()">

                <div>BANK</div>
                <label id="bank">
                    <input type="checkbox" onclick="bankSwitch()">
                    <span class="slider" id="bslide"></span>
                </label>
            </div>
        </div>
    </body>

</html>
